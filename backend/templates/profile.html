{% extends 'base.html' %}

{% block title %}
    <title>Profile of {{ profile.user.username }}</title>
{% endblock %}

{% block content %}
<h1>Profile of {{ profile.user.username }}</h1>

<img
src="{{ profile.image.url }}"
alt="Profile Image"
class="rounded-circle m-2"
width="200"
height="200"
>

<p>{{ profile.bio }}</p>
{% endblock %}
