{% load django_bootstrap5 %}

<div class="container">
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">
            {% if btn_text %}
            {{ btn_text }}
            {% else %}
            Submit
            {% endif %}
        </button>
    </form>
</div>
