{% load static %}
<link rel="stylesheet" href="{% static 'styles/navbar.css' %}">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Style Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown link
            </a>
            <ul class="dropdown-menu p-2 w-50" aria-labelledby="navbarDropdownMenuLink">
              <a href="{% url 'create_post' %}" class="text-decoration-none">Create new post</a> <br>
              <a href="{% url 'create_fruit' %}" class="text-decoration-none">Create new fruit</a> <br>
              <a href="{% url 'create_command' %}" class="text-decoration-none">Create new command</a> 
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'contacts' %}">FAQ</a>
          </li>
        </ul>

        <div class="btns d-flex justify-content-end float-end">
          <div class="dropdown-langs">
            <a href="#">{{ request.session.current_language }}</a>
            <div class="languages">
              <a href="{% url 'switch_language' 'en' %}">en</a>
              <a href="{% url 'switch_language' 'ru' %}">ru</a>
              <a href="{% url 'switch_language' 'uz' %}">uz</a>
            </div>
          </div>

          {% if request.user.is_anonymous %}
            <a href="{% url 'account_login' %}" class="btn btn-outline-success mx-1">Login</a>
            <a href="{% url 'account_signup' %}" class="btn btn-primary mx-1">Register</a>
          {% else %}

          <a class="navbar-text text-decoration-none me-4" href="{% url 'liked_posts' %}">Liked Posts</a>
          
          <span class="navbar-text d-flex justify-content-end">
              <a href="{% url 'profile' request.user.id %}" class="me-2">
                <img src="{{ request.user.profile.image.url }}" alt="" class="rounded-circle" style="width: 35px; height: 35px;">
              </a>
          </span>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
